<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate a QR code image to point to a website URL"
    />
    <meta
      name="keywords"
      content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js" defer></script>
    <title>Client QR Code Generator</title>
  </head>
  <body class="text-gray-700 dark:text-white bg-gray-100 dark:bg-slate-900">
    <header
      class="flex bg-slate-800 px-4 py-1 text-white items-center justify-between"
    >
      <div class="flex">QR Code Generator</div>
      <button
        id="theme-toggle"
        type="button"
        class="hover:bg-gray-700 focus:outline-none rounded text-sm p-1.5"
      >
        <svg
          id="theme-toggle-dark-icon"
          class="hidden w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
        <svg
          id="theme-toggle-light-icon"
          class="hidden w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </header>

    <main
      class="md:h-screen flex flex-col md:flex-row align-center justify-center pb-8"
    >
      <div class="flex flex-col-reverse m-auto md:max-w-5xl md:flex-row p-10">
        <div
          class="w-full md:w-2/3 md:mr-10 lg:mr-24 justify-center p-5 rounded border bg-white dark:bg-slate-800 border-slate-300 dark:border-slate-700 self-center"
        >
          <h1 class="text-3xl font-bold md:text-2xl">
            Encode your link and share.
          </h1>
          <p class="mt-8 max-w-[400px] text-md md:text-xs">
            QR codes allow smartphone users to access your website quickly.
          </p>
          <p class="mt-4 max-w-[400px] text-md md:text-xs">
            Simply enter your URL below and save the generated code.
          </p>
          <form class="mt-10" action="" id="form">
            <label for="url" class="text-xs">URL:</label>
            <input
              id="url"
              placeholder="http://www.example.com"
              type="url"
              class="w-full border rounded p-2 px-4 text-xs dark:text-white mr-2 focus:outline-none mb-5 dark:bg-gray-900 border-slate-700"
            />

            <label for="size" class="text-xs">Size:</label>
            <select
              id="size"
              class="w-full border rounded p-2 px-4 text-xs dark:text-white mr-2 focus:outline-none mb-5 dark:bg-gray-900 border-slate-700"
            >
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300" selected>300</option>
              <option value="400">400</option>
              <option value="500">500</option>
              <option value="600">600</option>
              <option value="700">700</option>
            </select>
            <label for="color" class="text-xs">Color:</label>
            <input
              id="color"
              value="#fff"
              type="color"
              class="bg-gray-100 text-gray-700 w-7 h-4 outline-none bg-transparent inline"
            />
            <button
              class="bg-purple-800 rounded w-full text-white py-2 px-3 mt-5 hover:bg-purple-700 text-xs"
            >
              Get QR Code
            </button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img
            src="assets/qr-code-amico.svg"
            alt=""
            class="w-2/3 m-auto md:w-full mb-10"
          />
        </div>
      </div>
      <div
        id="qr-code-wrapper"
        class="max-w-5xl m-auto flex flex-col text-center align-center justify-center"
      >
        <div class="m-auto" id="qr-code"></div>
      </div>
    </main>
  </body>
</html>
